<ion-content padding style="background-color: aquamarine">
    <div align="center">
        <ion-spinner></ion-spinner>
        <h1>
            <b>join us</b>
        </h1>
    </div>
    <ion-list>
        <br>
        <ion-item-group>
            <ion-item-divider color="danger">Personal Information</ion-item-divider>
            <ion-item>
                <ion-input type="text" placeholder="First Name" [(ngModel)]="user.firstname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lastname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <div align="center">
        <button ion-button (click)="register()">Register</button>
    </div>

</ion-content>
