<ion-header>
    <ion-navbar>
        <ion-title>
            <div align="center">
                <p style="font-family: Poppins; color: #eb3333; font-size: 25px;"> Register </p>
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding style="background-color:white">

    <ion-list>
        <br>
        <ion-item-group>
            <ion-item-divider color="primary">Personal Information</ion-item-divider>
            <ion-item>
                <ion-input type="text" placeholder="First Name" [(ngModel)]="user.firstname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lastname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmed"></ion-input>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <div align="center">
        <button ion-button round (click)="register()">Register</button>
    </div>

</ion-content>
