<ion-content padding style="background-color: white">

    <ion-header>
        <ion-navbar>
          <ion-title>
            <div align="center"><b><p style="font-family: Poppins; font-size: 12px; color: #eb3333"> toucan donate </p></b></div>
          </ion-title>
        </ion-navbar>
      </ion-header>


  <div>
    <ion-header>
    </ion-header>
  </div>
  <br>
  <br>
  <br>
  <div>
    <div align="right" (click)="navigateToEdit()">
      Edit&nbsp;
      <ion-icon name="create"></ion-icon>
    </div>
    <div align="center">
      <h1>
        <b>{{user.firstname}} {{user.lastname}}</b>
      </h1>
      <ion-img width="140" height="150" src="https://i.pinimg.com/236x/e6/2e/5e/e62e5e1468ce5cb05fcee3bac8788730--toucan-black-and-white.jpg"></ion-img>
      <button ion-button full clear small (click)="logOut()">
          Log Out
      </button>
    </div>
  </div>
  <br>
  <hr>

  <ion-item-group>
    <ion-item-divider color="danger">Preferences</ion-item-divider>
    <ion-item>Email: {{user.email}}</ion-item>
    <ion-item-divider color="danger">Billing Information</ion-item-divider>
    <ion-item>Billing Address: </ion-item>
    <ion-item>Credit Card Number: </ion-item>
    <ion-item-divider color="danger">Statistics</ion-item-divider>
    <ion-item>Total Donated:</ion-item>
    <ion-item>Top Charity:</ion-item>
    <ion-item-divider color="secondary">My Charities</ion-item-divider>
    <button ion-button full clear small>
      Good Charity
    </button>
    <hr>
    <button ion-button full clear small>
      Fun Charity
    </button>
    <hr>
    <button ion-button full clear small>
      Bad Charity
    </button>
    <hr>
    <button ion-button full clear small>
      Other Charity
    </button>
    <ion-item-divider color="dark">Payment History</ion-item-divider>
    <ion-item>
      <b>5/29/18:</b> $30 to good charity</ion-item>
    <ion-item>
      <b>5/29/18:</b> $5,000,000 to fun charity</ion-item>
  </ion-item-group>
</ion-content>
