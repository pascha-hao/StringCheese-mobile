<ion-header>

  <ion-navbar>
    <ion-title><h1>{{charity.name}}</h1></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div align = "left">
        <ion-img width="200" height="150" src="{{charity.charitycardimg}}"></ion-img>
      </div>
  <ion-item-group>
    <ion-item-divider color="charity"><font size="5">Description</font></ion-item-divider>
    <font size="5"><p padding-right="10" padding-left="10">{{charity.logo}}</p></font><hr>
    <ion-item-divider color="charity"><font size="5">Our Mission</font></ion-item-divider>
    <font size="4"><p padding-right="10" padding-left="10">{{charity.description}}</p></font><hr>
    <!-- <ion-item-divider color="charitydiv"><font size="5">Total Donated to {{charity.name}}</font></ion-item-divider> -->
    <!-- <font size="5"><p padding-right="10" padding-left="10">$###.##</p></font><hr> -->
    <ion-item-divider color="charity"><font size="5">Contact Us</font></ion-item-divider>
    <button ion-button full clear small>
      Website
    </button>
    <hr>
    <button ion-button full clear small>
      Facbook
    </button>
    <hr>
    <button ion-button full clear small>
      Twitter
    </button>
    <button ion-button color="charity" full clear icon-start>
      <ion-icon name="happy"></ion-icon>
      Donate Now!
    </button>
  </ion-item-group>
</ion-content>
