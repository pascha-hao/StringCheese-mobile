<ion-header>

  <ion-navbar>
    <ion-title><h1>{{charity.name}}</h1></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div align = "center">
        <ion-img width="200" height="150" src="{{charity.photo}}"></ion-img>
      </div>
  <ion-item-group>
    <ion-item-divider color="danger"><font size="5">Description</font></ion-item-divider>
    <font size="5"><p padding-right="10" padding-left="10">{{charity.slogan}}</p></font><hr>
    <ion-item-divider color="danger"><font size="5">Our Mission</font></ion-item-divider>
    <font size="4"><p padding-right="10" padding-left="10">{{charity.about}}</p></font><hr>
    <ion-item-divider color="danger"><font size="5">Total Donated to {{charity.name}}</font></ion-item-divider>
    <font size="5"><p padding-right="10" padding-left="10">$###.##</p></font><hr>
    <ion-item-divider color="danger"><font size="5">Contact Us</font></ion-item-divider>
    <button ion-button full clear small>
      Website
    </button>
    <hr>
    <button ion-button full clear small>
      Facbook
    </button>
    <hr>
    <button ion-button full clear small>
      Twitter
    </button>
    <ion-item-divider color="danger">
      <button ion-button full clear small (click)="navigateToDonations()">
          <font color="white" size="5">Add to Portfolio</font>
      </button>
    </ion-item-divider>
    <ion-item-divider color="danger">
        <button ion-button full clear small (click)="navigateToPayment()">
            <font color="white" size="5">Donate Now!</font>
        </button>
      </ion-item-divider>
  </ion-item-group>
</ion-content>
