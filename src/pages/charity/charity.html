<ion-header>

  <ion-navbar>
    <ion-title>
      <div align="center">
        <p style="font-family: Poppins; font-size: 15px; color: #eb3333"> {{charity.name}} </p>
      </div>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color:whitesmoke">

  <div align="center">
    <ion-img width="200" height="150" src="{{charity.charitycardimg}}"></ion-img>
  </div>
  <br>
  <div>
    <ion-card-content>
      <ion-card-header align="center" color="charity">
        <font style="font-family: Poppins" size="4">
          <b>Our Mission</b>
        </font>
      </ion-card-header>
      <font style="font-family: Poppins; color: #626262" size="3.5">
        <p padding-right="5" padding-left="5">{{charity.description}}</p>
      </font>
    </ion-card-content>
  </div>
  <br>
  <div>
    <ion-card-content>
      <ion-card-header align="center" padding-top="2" padding-bottom="2" color="charity">
        <font style="font-family: Poppins" size="4">
          <b>Contact Us</b>
        </font>
      </ion-card-header>
      <font style="font-family: Poppins; color:#626262" size="3.5">
        <p padding-right="5" padding-left="5">
          <a href="{{charity.website}}"></a>{{charity.website}}</p>
      </font>
    </ion-card-content>
  </div>
  <br>
  <div align="center">
    <button ion-button round outline small color="danger" (click)="navigateToPayment()" icon-start>
      <font style="font-family: Poppins">Donate Now!&ensp;</font>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>




</ion-content>
