<ion-header>
  <ion-title>
    <div align="center">
      <p style="font-family: Poppins; font-size: 25px; color: #eb3333"> donation history </p>
    </div>
  </ion-title>
</ion-header>

<ion-fab left top>
  <button ion-fab color="#eb3333">
    <ion-icon name="arrow-dropright"></ion-icon>
  </button>
  <ion-fab-list side="right">
    <button ion-fab>
      <ion-icon name="stats" (click)="navTotalsPage()"></ion-icon>
    </button>
    <button ion-fab>
      <ion-icon name="pie" (click)="navBreakdownPage()"></ion-icon>
    </button>
    <button ion-fab>
      <ion-icon name="list-box" (click)="navHistoryPage()"></ion-icon>
    </button>
  </ion-fab-list>
</ion-fab>

<ion-content padding style="background-color:whitesmoke">

  <div>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let donation of donations">
          <h2>
              <b style="color: #eb3333">{{ donation.date }}:</b><br>
              <b>{{ donation.charity_name }}: </b> ${{ donation.amount }}
          </h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </div>


</ion-content>
