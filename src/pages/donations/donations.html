<ion-header>
  <ion-navbar>
    <ion-title>
      Portfolio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-label>Your Donation History</ion-label>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>
  
  <button ion-button full clear small (click)="update()">
      Update Chart
  </button>
  
  <ion-list>
    <ion-item>
        Total Monthly Donation Amount:
    </ion-item>
  
    <ion-item>
        <ion-label fixed>$</ion-label>
        <ion-input type="text" [(ngModel)]="total"></ion-input>
    </ion-item>
    <ion-item *ngFor="let charity of charitiesFinal">
      <ion-list no-lines>
        {{charity.name}}
        <ion-item>
              <div align="right"><ion-badge>{{charity.percentage}}% of Total Monthly Donations</ion-badge></div>
        </ion-item>
        <ion-item>
          <ion-range min="0" max="100" step="5" snaps="true" [(ngModel)]="charity.percentage" color="danger">
            <ion-icon range-left small color="danger" name="heart"></ion-icon>
            <ion-icon range-right color="danger" name="heart"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

</ion-content>
