<ion-header>

  </ion-header>


<ion-content padding style="background-color: whitesmoke">
    <ion-list>
        <ion-item *ngFor="let charity of charities">
          <ion-avatar item-start>
            <!--<img src="{{charity.photo}}">!-->
          </ion-avatar>
          <h2>{{ charity.name }}</h2>
          <p>{{ charity.description }}</p>
          <button ion-button clear item-end (click)="navigateToCharity(charity)">More</button>
        </ion-item>


      </ion-list>


</ion-content>
