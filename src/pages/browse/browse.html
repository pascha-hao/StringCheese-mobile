<ion-header>
    <ion-toolbar>
      <ion-segment>
        <ion-segment-button value="profile" (click)="navigateToProfile()">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="newsfeed">
          <ion-icon name="globe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="explore" (click)="navigateToBrowse()">
          <ion-icon name="compass"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>


<ion-content padding style="background-color: aquamarine">
    <ion-list>
        <ion-item *ngFor="let charity of charities">
          <h2>{{ charity.name }}</h2>
          <p>{{ charity.slogan }}</p>
          <button ion-button clear item-end (click)="navigateToCharity(charity)">More</button>
        </ion-item>


      </ion-list>


</ion-content>
