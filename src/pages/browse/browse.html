<ion-header>
  <ion-navbar>
    <ion-title *ngIf= "!isSearchbarOpened">
    </ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" > </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true"></button>
    </ion-buttons>
  </ion-navbar>

  </ion-header>




<ion-content padding style="background-color: #EEEEEE">
    <ion-list>
        <ion-item *ngFor="let charity of charities">
          <ion-avatar item-start>
            <img src="{{charity.charitycardimg}}"/>
          </ion-avatar>
          <h2>{{ charity.name }}</h2>
          <p>{{ charity.logo }}</p>
          <button ion-button clear item-end (click)="navigateToCharity(charity)">More</button>
        </ion-item>


      </ion-list>
    <br>
    <br>
    <br>
    <br>
<div align="center">
      <ion-img width="300" height="300" src="http://bestdayevereducation.com/uploads/images/Gifs/No-Background/Tucan.gif"></ion-img>
    </div>

</ion-content>
