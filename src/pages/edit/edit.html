<ion-content padding style="background-color:whitesmoke">
  <div align="center">
      <h1>
          <b>Edit Profile</b>
      </h1>
  </div>
  <ion-list>
      <br>
      <ion-item-group>
          <ion-item-divider color="danger">Edit Profile</ion-item-divider>
          <br>
          First Name:
          <ion-item>
              <ion-input type="text" placeholder="First Name" [(ngModel)]="user.firstname"></ion-input>
          </ion-item>
          <br>
          Last Name:
          <ion-item>
              <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.firstname"></ion-input>
          </ion-item>
          <br>
          Email:
          <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
      </ion-item-group>
  </ion-list>

  <div align="center">
      <button ion-button (click)="edit()">Apply Changes</button>
  </div>

</ion-content>
