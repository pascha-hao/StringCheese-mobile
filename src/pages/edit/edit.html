<ion-content padding style="background-color:white">
        <ion-header>
            <ion-title>
              <div align="center"><p style="font-family: Poppins; font-size: 25px; color: #eb3333"> Edit Your Profile </p></div>
            </ion-title>
        </ion-header>
        <br>
        <br>
        <br>
        
      <ion-list>
          <br>
          <br>
          
          <ion-item-group>
              <ion-card-content>
              <ion-item>
                  <ion-label color="primary">First Name </ion-label>
                  <ion-input type="text" placeholder="First Name" [(ngModel)]="user.firstname"></ion-input>
              </ion-item>
            
              <ion-item>
              <ion-label color="primary">Last Name </ion-label>
                  <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lastname"></ion-input>
              </ion-item>
            
              <ion-item>
              <ion-label color="primary">Email </ion-label>
              <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
              </ion-item>
              <br>
            </ion-card-content>
          </ion-item-group>
      </ion-list>
      
      <div align="center">
          <button ion-button round (click)="edit()">Apply Changes</button>
      </div>
      <br>
      <br>
      <br>

    </div>
    </ion-content>
